<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Reserve.com - Reserve</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><i class="fas fa-fire"></i> Reserve.com</h1>
            <p class="lead">Welcome to Reserve.com. You can make a new reservation below.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/tables" role="button"><i class="fas fa-calendar"></i> View Tables</a>
            <a class="btn btn-secondary btn-lg" href="/" role="button"><i class="fas fa-home"></i> Home</a>
        </div>
    </div>

    <div class="container">
        <form action="/api/tables" method="POST">
            <h4>Table Reservation</h4>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input class="form-control" name="name" id="nameInput" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone Number</label>
                <input type="phone" class="form-control" name="phone" id="phoneInput" placeholder="(800) 200-3333">
            </div>
            <div class="form-group">
                <label for="emailInput">Email Address</label>
                <input type="email" class="form-control" name="email" id="emailInput" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="idInput">Unique ID</label>
                <input class="form-control" name="uniqueID" id="idInput" placeholder="512-03-1211">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
